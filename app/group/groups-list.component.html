
 <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Список групп</h1>
    </div>
    <!-- /.col-lg-12 -->
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">                    
                     <span>&nbsp;</span>
                     <button class="btn btn-default" (click)="goToNewGroup()"><i class="fa fa-user-plus fa-lg"></i></button>                     
                 </div>
                 <!-- /.panel-heading -->
                 <div class="panel-body">
                      <div class="col-sm-offset-4 col-sm-10" [hidden]="!loading">
                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                            <span class="sr-only">Loading...</span>
                      </div>
                      <ul class="list-group">
                         <a href="" [routerLink]="['GroupDetail', {id: group.id}]" *ngFor="let group of groups" class="list-group-item">
                            <span><i class="fa fa-suitcase fa-lg"></i></span>
                            <span> - {{group.groupName}}</span>
                         </a>
                      </ul>
                 </div>
             </div>
         </div>
    </div>
</div>
