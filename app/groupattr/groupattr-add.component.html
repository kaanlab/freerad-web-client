
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Доп.атрибуты</h1>
 </div>
    <!-- /.col-lg-12 -->
    <!-- /.row -->
  <div class="row">
        <div class="col-lg-6">
            <div class="panel" [ngClass]="submitted? 'panel-success' : 'panel-default'">
                <div class="panel-heading">                    
                     <span [hidden]="!submitted">Сохранить доп.атибут группы {{ groupAttr.userName }}?</span>
                     <span>&nbsp;</span> 
                     <span [hidden]="submitted"><button class="btn btn-default" (click)="goBack()"><i class="fa fa-arrow-circle-left fa-lg"></i></button></span>
                </div>
                 <!-- /.panel-heading -->
                <div class="panel-body">
                   <div [hidden]="submitted">
                     <form class="form-horizontal" *ngIf="active" (ngSubmit)="onSubmit()"  #groupAttrAdd="ngForm">
                      <div class="form-group">
                          <label for="groupName" class="col-sm-2 control-label">Группа</label>
                          <div class="col-sm-10">
                              <select id="groupName" class="form-control" ngControl="groupName" [(ngModel)]="groupAttr.groupName" #userName="ngForm" required minlength="3" maxlength="64" placeholder="Jon">
                                <option *ngFor="let group of groups" [value]="group.groupName">{{ group.groupName }}</option>
                              </select>             
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="attribute" class="col-sm-2 control-label">Атрибут</label>
                          <div class="col-sm-10">
                              <input id="attribute" class="form-control" ngControl="attribute" [(ngModel)]="groupAttr.attribute" #attribute="ngForm" required minlength="5" maxlength="64" placeholder="Cleartext-Password">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="op" class="col-sm-2 control-label">Оператор</label>
                          <div class="col-sm-10">
                              <input id="op" class="form-control" ngControl="op" [(ngModel)]="groupAttr.op" #op="ngForm" required minlength="1" maxlength="2" placeholder=":=">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="value" class="col-sm-2 control-label">Значение</label>
                          <div class="col-sm-10">
                              <input id="value" class="form-control" ngControl="value" [(ngModel)]="groupAttr.value" #value="ngForm" required minlength="6" maxlength="253" placeholder="mypassword">
                          </div>
                      </div>  
                      <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                              <span><button type="button" class="btn btn-default" (click)="clearForm()"><i class="fa fa-eraser fa-lg"></i> очистить</button></span>                   
                              <span><button type="submit" class="btn btn-default pull-right"  [disabled]="!groupAttrAdd.form.valid"><i class="fa fa-save fa-lg"></i> сохранить</button></span>
                          </div>
                      </div>
                  </form>
               </div>

         <div [hidden]="!submitted">
             <form class="form-horizontal">
                      <div class="form-group">
                          <label class="col-sm-2 control-label">Группа</label>
                          <div class="col-sm-10">
                              <input class="form-control" placeholder="{{ groupAttr.groupName }}" readonly>            
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-2 control-label">Атрибут</label>
                          <div class="col-sm-10">
                              <input class="form-control" placeholder="{{ groupAttr.attribute }}" readonly>             
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-2 control-label">Оператор</label>
                          <div class="col-sm-10">
                              <input class="form-control" placeholder="{{ groupAttr.op }}" readonly>     
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="col-sm-2 control-label">Значение</label>
                          <div class="col-sm-10">
                              <input class="form-control" placeholder="{{ groupAttr.value }}" readonly>       
                          </div>
                      </div>                     
                      <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                              <span><button type="button" class="btn btn-default" (click)="submitted=false"><i class="fa fa-edit fa-lg"></i> редактрировать</button></span>
                              <span><button type="button" class="btn btn-success pull-right" (click)="onSave()"><i class="fa fa-save fa-lg"></i> сохранить</button></span>                              
                          </div>
                      </div>
                  </form>             
              </div>
           </div>
       </div>
    </div>
  </div>
</div>
