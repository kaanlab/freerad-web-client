
 <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Сетевые устройства</h1>
    </div>
    <!-- /.col-lg-12 -->
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                     <h3><span class="label label-warning">Список устройств</span></h3>                    
                     <button class="btn btn-default" (click)="goToNewNas()"><i class="fa fa-pencil fa-lg"> создать</i></button>                     
                 </div>
                 <!-- /.panel-heading -->
                 <div class="panel-body">
                      <div class="col-sm-offset-4 col-sm-10" [hidden]="!loading">
                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                            <span class="sr-only">Loading...</span>
                      </div>
                      <ul class="list-group">
                         <a href="" [routerLink]="['NasDetail', {id: nas.id}]" *ngFor="let nas of nases" class="list-group-item">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-square-o fa-stack-2x"></i>
                                <i class="fa fa-wifi fa-stack-1x"></i>
                            </span>
                            <span class="label label-default">{{ nas.shortName }}</span> | {{ nas.description }}
                         </a>
                      </ul>
                 </div>
             </div>
         </div>                        
     </div>
</div>
